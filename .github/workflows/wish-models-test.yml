name: Python Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "wish-models/.python-version"

      - name: Install the project
        run: cd wish-models ; uv sync --all-extras --dev

      - name: Run tests
        run: cd wish-models ; uv run ruff check

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "wish-models/.python-version"

      - name: Install the project
        run: cd wish-models ; uv sync --all-extras --dev

      - name: Run tests
        run: cd wish-models ; uv run pytest
