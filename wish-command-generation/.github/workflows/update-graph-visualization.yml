name: Update Graph Visualization

on:
  pull_request:
    paths:
      - 'src/wish_command_generation/graph.py'
      - 'src/wish_command_generation/nodes/**'

jobs:
  update-graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # トピックブランチにプッシュするための権限
      pull-requests: write  # PRにコメントするための権限
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  # PRのトピックブランチをチェックアウト
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install -e .
          uv pip install graphviz
      
      - name: Install Graphviz
        run: sudo apt-get install -y graphviz
      
      - name: Generate graph visualization
        run: python scripts/update_graph_visualization.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/; then
            echo "No changes to graph visualization"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in graph visualization"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "docs: update graph visualization"
          git push
      
      - name: Comment on PR
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '📊 Graph visualization has been updated based on the changes in this PR.'
            })
